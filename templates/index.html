<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>File Encryption</title>
    <style>
        body 
        {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://jelvix.com/wp-content/uploads/2019/08/5a958ed4af8e7.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container 
        {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 30px;
            border-radius: 15px;
            text-align: center;
            animation: zoomIn 0.8s ease forwards;
            width: 320px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }

        h2 {
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        input[type="file"] {
            cursor: pointer;
            color: white;
            background: #222;
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            width: 100%;
        }

        button {
            background-color: #00bcd4;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0097a7;
            transform: scale(1.05);
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload any File</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required />
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
